name: Staging SSM Sanity Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  ssm-test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Send SSM command to staging EC2
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=i-08219b6e485f830bb" \
            --parameters 'commands=["whoami","uname -a","php -v"]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb
