# Staging SSM Sanity Test
#
# Run from: Actions → Staging SSM Sanity Test → Run workflow
#
# Options (web instance i-08219b6e485f830bb):
#   Run migrate:fresh + seed = clean DB, migrate, seed (STAGING ONLY)
#   Run default seeder      = db:seed --force only
#
# Manual SSM Run Command (AWS-RunShellScript, target i-08219b6e485f830bb):
#   Fresh + seed: sudo -u ubuntu bash -c 'cd /var/www/jackpot/current && php artisan migrate:fresh --force && php artisan db:seed --force'
#   Seed only:    sudo -u ubuntu bash -c 'cd /var/www/jackpot/current && php artisan db:seed --force'
#
name: Staging SSM Sanity Test

on:
  workflow_dispatch:
    inputs:
      run_fresh:
        description: 'Run migrate:fresh + seed (clean DB, migrate, seed) on web instance'
        required: false
        default: false
        type: boolean
      run_seed:
        description: 'Run default seeder only (db:seed --force) on web instance'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  ssm-test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Send SSM command to staging EC2
        run: |
          if [[ "${{ github.event.inputs.run_fresh }}" == "true" ]]; then
            COMMANDS='["cd /var/www/jackpot/current && php artisan migrate:fresh --force && php artisan db:seed --force"]'
            COMMENT="Staging migrate:fresh + seed (web)"
          elif [[ "${{ github.event.inputs.run_seed }}" == "true" ]]; then
            COMMANDS='["cd /var/www/jackpot/current && php artisan db:seed --force"]'
            COMMENT="Staging run db:seed (web)"
          else
            COMMANDS='["whoami","uname -a","php -v"]'
            COMMENT="Staging SSM sanity test"
          fi
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-08219b6e485f830bb" \
            --comment "$COMMENT" \
            --parameters "commands=$COMMANDS" \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb
