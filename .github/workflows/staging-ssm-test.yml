# Staging SSM Sanity Test
#
# Run from: Actions → Staging SSM Sanity Test → Run workflow
#
# Optional: "Run default seeder" = true runs on the WEB instance:
#   cd /var/www/jackpot/current && php artisan db:seed --force
#
# To run the seeder manually in AWS Systems Manager (Session Manager or Run Command):
#   Target: instance i-08219b6e485f830bb (web)
#   Command: sudo -u ubuntu bash -c 'cd /var/www/jackpot/current && php artisan db:seed --force'
#
name: Staging SSM Sanity Test

on:
  workflow_dispatch:
    inputs:
      run_seed:
        description: 'Run default seeder (db:seed --force) on web instance'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  ssm-test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Send SSM command to staging EC2
        run: |
          if [[ "${{ github.event.inputs.run_seed }}" == "true" ]]; then
            COMMANDS='["cd /var/www/jackpot/current && php artisan db:seed --force"]'
            COMMENT="Staging run db:seed (web)"
          else
            COMMANDS='["whoami","uname -a","php -v"]'
            COMMENT="Staging SSM sanity test"
          fi
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-08219b6e485f830bb" \
            --comment "$COMMENT" \
            --parameters "commands=$COMMANDS" \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-08219b6e485f830bb
