name: Staging Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Run deploy on EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=jackpot-staging-web" \
            --comment "Staging deploy from GitHub Actions" \
            --parameters 'commands=[
              "cd /var/www/jackpot",
              "echo Deploying as: $(whoami)",
              "echo Current branch: $(git rev-parse --abbrev-ref HEAD)",
              "GIT_REF=master ./scripts/deploy.sh"
            ]'
