name: Staging Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      fresh:
        description: 'Run migrate:fresh + seed (STAGING ONLY, full DB reset)'
        required: false
        default: 'false'
      seed:
        description: 'Run default seeder after deploy (db:seed --force)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Deploy Web
        run: |
          if [[ "${{ github.event.inputs.fresh }}" == "true" ]]; then
            CMD="/var/www/jackpot/deploy/deploy.sh --fresh"
          elif [[ "${{ github.event.inputs.seed }}" == "true" ]]; then
            CMD="/var/www/jackpot/deploy/deploy.sh --seed"
          else
            CMD="/var/www/jackpot/deploy/deploy.sh"
          fi
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-08219b6e485f830bb" \
            --comment "Staging deploy (web)" \
            --parameters "commands=[\"sudo -u ubuntu $CMD\"]"

      - name: Deploy Worker
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-05eb319ceb5bf1851" \
            --comment "Staging deploy (worker)" \
            --parameters 'commands=["sudo -u ubuntu /var/www/jackpot/deploy/deploy.sh"]'
