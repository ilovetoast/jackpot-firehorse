name: Staging Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Deploy to Staging via SSM (instance-id)
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=i-08219b6e485f830bb" \
            --comment "Staging deploy from GitHub Actions" \
            --parameters '{
              "commands": [
                "set -e",
                "sudo -u ubuntu bash -lc \"cd /var/www/jackpot && GIT_REF=master ./current/scripts/deploy.sh\""
              ]
            }'
