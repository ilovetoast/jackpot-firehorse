name: Staging Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: Run deploy on EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=jackpot-staging-web" \
            --comment "Staging deploy from GitHub Actions" \
            --parameters 'commands=[
              "set -e",
              "cd /var/www/jackpot",

              "echo === Checking for repo-owned deploy script ===",
              "if [ ! -x current/scripts/deploy.sh ]; then",
              "  echo ERROR: repo deploy script not found at current/scripts/deploy.sh",
              "  echo Run legacy deploy once to bootstrap",
              "  exit 1",
              "fi",

              "echo === Running repo deploy script ===",
              "GIT_REF=master ./current/scripts/deploy.sh"
            ]'
