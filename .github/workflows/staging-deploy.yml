name: Staging Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::755199214013:role/jackpot-staging-cicd-role
          aws-region: us-east-2

      - name: SSM proof test (instance ID)
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=i-08219b6e485f830bb" \
            --comment "SSM PROOF TEST" \
            --parameters '{
              "commands": [
                "echo SSM_WORKED > /tmp/ssm_proof",
                "date >> /tmp/ssm_proof"
              ]
            }'


